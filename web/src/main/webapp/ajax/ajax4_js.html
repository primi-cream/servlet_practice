<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Javascript, Jquery - ajax 외부 Database load</title>
</head>
<body>
<input type="button" value="외부 데이터 로드" onclick="ajax_data()">
</body>
<script>
// CORS : 도메인(IP)이 서로 다를 경우 Access 오류로 인하여 데이터를 로드 하지못하는 상황
function ajax_data(){
	var data;
	var html = new XMLHttpRequest();
	html.onreadystatechange = function(){
		if(html.readyState == 4 && html.status == 200){
			//console.log(this.response);
			var data = JSON.parse(this.response);
			console.log(data);
		}
	}
	html.open("GET","http://172.30.1.90:8080/ajax/total.jsp",true);
	html.send();
}
</script>
</html>
