<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>쿠키 생성</title>
</head>
<body>
<input type="button" value="쿠키삭제" onclick="cookie_del()">
</body>
<script>
function cookie_del(){	// 해당 쿠키의 name을 이용하여 삭제를 하게 됩니다.
	document.cookie = "mid=;";
}


// 쿠키를 굽는다(생성)
console.log(document.cookie);	// 쿠키 데이터를 출력
//document.cookie = "홍길동";	// 쿠키 생성
//document.cookie = "mid=hong";
var today = new Date();
today.setTime(today.getTime() + 24 * 60 * 60 * 1000);
//GMT,UTC 적용시 KST(한국시간) + 9시간 추가해야만 정상적인 쿠키 작동 여부시간을 설정
console.log(today.toUTCString());	// GMT : 평균시(전세계)  UTC : 협정시간	 PDT : 	KST : 	(윈도우에서 시간설정해야 적용가능)
//document.cookie = "mid=apink2; domain=172.30.1.85; Expires="+today.toUTCString();
</script>
</html>
