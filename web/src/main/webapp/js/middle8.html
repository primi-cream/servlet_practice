<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Jquery로 각각의 오브젝트 핸들링 방식2</title>
<script src="./jquery.js"></script>
</head>
<script>
$(()=>{
	$("#corp").change(function(){
		var $a = $(this).val();	// Change의 값을 가져오는 코드
		console.log($a);
	});
	
	$("#btn").click(function(){
		var $b = $("#ck").is(":checked");	//checkbox : true, false 가져옴
		console.log($b);
		$("#ck").attr("checked", true);	// attr : attribute
	});

	$("#all").click(function(){
		var $ck = $(this).is(":checked");
		console.log($ck);
		if($ck == true){
			$("#ck"+1).attr("checked", true);
		} else {
			$("#ck"+1).attr("checked", false);
		}
	});
	
	$("#btn2").click(function(){
		var $code = $("#box").attr("class");
		console.log($code);
		$("#box").attr("class","testboxcss");
		$("#box").attr("data","hong");	// attr을 사용하는 이유 사용자 임의로 만들어진 속성으로 Back-end 내에서 데이터 처리를 위함
	});
	
	$("#btn3").click(function(){
		var $ag = $("#agree").is(":checked");
		console.log($ag);
		if($ag == false){
			alert("동의하셔야만 회원가입이 진행됩니다.");
		}
	});
});
</script>
<body>
<select id="corp">
<option value="">통신사 선택</option>
<option value="SKT">SKT</option>
<option value="LGT">LGT</option>
<option value="KT">KT</option>
</select>
<br><br>
<label><input type="checkbox" id="ck">수신동의</label>
<input type="button" value="동의함" id="btn">
<br><br>
<input type="checkbox" id="all">전체선택
<input type="checkbox" id="ck1">이메일 정책 동의함
<br><br>
<div id="box" class="testclass" data="">공지사항</div><br>
<input type="button" value="핸들링" id="btn2">
<br><br>
<input type="radio" name="agree" id="agree1">동의함
<input type="radio" name="agree" checked>동의안함<br>
<input type="button" value="클릭" id="btn3">

</body>
</html>
